<!DOCTYPE html>
<html>
    <head>
        <meta name=charset = "utf-8">
        <meta name="Author" content="Kristine Castillo">
        <meta name="keyword" content="html, coding, tables">
        <meta name="description" content="This website contains tables">
        <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
        <title>Exercise5</title>
    </head>
    <body>
        <caption>Table A</caption>
        <table width="100px" border="1pt">
            <thead></thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td align="center">E</td>
                    <td align="right">F</td>

                </tr>
            </tbody>
        </table>
        <br>
        <caption>Table B</caption>
        <table width="70px" border="6pt">
            <thead></thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <caption>Table C</caption>
        <table width="120px" border="1pt">
            <thead>
                <tr>
                    <th colspan="3" align="center">Title Goes Here</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>C</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>D</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <caption>Table D</caption>
        <table width="200px" border="2pt">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Title Goes Here</th>
                </tr>
                <tr>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <caption>Table E</caption>
        <table width="250px" border="1pt" cellpadding="10px">
            <thead></thead>
            <tbody>
                <tr>
                    <th rowspan="4">Title Goes Here</th>
                </tr>
                <tr align="center">
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr align="center">
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr align="center">
                    <td>C</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <caption>Table F</caption>
        <table width="150px" border="1pt" cellspacing="10px" cellpadding="4px">
            <thead></thead>
            <tbody>
                <tr>
                    <th rowspan="4" align="left">Title Goes Here</th>
                </tr>
                <tr>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <br>
        <caption>Table G</caption>
        <table width="170px" border="1pt" cellpadding="2px">
            <thead></thead>
            <tbody>
                <tr>
                    <th colspan="4">Title Goes Here</th>
                    <td align="center">A</td>
                    <td align="right">B</td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="3">C</td>
                    <td align="center">D</td>
                    <td align="center">E</td>
                    <td align="center">F</td>
                    <td align="right">G</td>
                </tr>
                <tr>
                    <td align="center">H</td>
                    <td align="center" colspan="2">I</td>
                    <td align="right" rowspan="2">J</td>
                </tr>
                <tr align="center">
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td align="right">N</td>
                    <td align="center" colspan="5">O</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
